<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prijava</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<h3>Prijava</h3> <hr>

	<form action = 'second.html' method = 'post' class = 'prijava'>
		<label>
			<span>Vas Email: </span>
			<input type = 'email' id = 'email' placeholder = 'Validna email adresa' class = 'input' title = 'Ovo polje je obavezno'>
		</label>
		
		<label>
			<span>Vas Password: </span>
			<input type = 'password' id = 'password' placeholder = 'Validan password' class = 'input' title = 'Ovo polje je obavezno'>
		</label>

		<div id = 'btn'>
			<input type = 'button' id = 'submit' value = 'Submit' class = 'input'>
		</div>
	</form>

	<script src = 'main.js'></script>
</body>
</html>
